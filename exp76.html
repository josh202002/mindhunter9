<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
            border: 1px solid #1c1111;
            display: inline-block;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div").click(function(){
                var color = $(this).css("background-color");
                $("#result").html(color);
                $(".box").click(function(){
                    $(this).css("background-color","blue");
                });
            });
        });
    </script>
</head>
<body>
    <div style="background-color: orange;"></div>
    <div style="background-color: violet;"></div>
    <div style="background-color: greenyellow"></div>
    <div style="background-color: red;"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <p>The computer background-color property value of this DIV element is:<b id="result"></b></p>
</body>
</html>
