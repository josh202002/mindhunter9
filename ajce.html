<!DOCTYPE html>
<html lang="en">
<body>
 <script>
 var a,b,i,j;
 var flage;
 a = prompt("Enter the lower limit:");
 b = prompt("Enter the upper limit:");
 document.write("Prime numbers between " + a + " and " + b +"<br>");
 for (i = a; i <= b; i++) {
 if (i == 1 || i == 0)
 continue;
 flag = 1;
 for (j = 2; j <= i / 2; ++j) {
 if (i % j == 0) {
 flag = 0;
 break;
 }
 }
 if (flag == 1)
 document.write(i," ");
 }
 </script>
</body>
</html>
